<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Color Box</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Simon Game</h1>
        <h2>Press any key to start the game</h2>
        <button id="start-btn" class="mobile-screen">Start Game</button>
    </header>
    <div class="container" >
        <div type="button" class="box red" id="red"></div>
        <div type="button" class="box green" id="green"></div>
        <div type="button" class="box yellow" id="yellow"></div>
        <div type="button" class="box blue" id="blue"></div>
    </div>
    <div id="highScore">High Score: 0</div> 
    <script src="app.js"></script>
</body>
</html>
